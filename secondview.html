<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/82ad9f99a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram-Feed</title>
</head>
<header>
  <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
      <a class=" fab fa-instagram navbar-brand" href="index.html">Instagram</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
         <span class="navbar-toggler-icon"></span>
       </button>
           <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ml-auto">
                 <li class="nav-item">
                <!-- Button HTML (to Trigger Modal) -->
                <a href="#myModal" role="button" class="btn btn-success" data-toggle="modal" data-backdrop="false" >Create a new post</a>
                 <!-- Modal HTML -->
                <div id="myModal" class="modal fade" tabindex="-1">
                   <div class="modal-dialog">
                     <div class="modal-content">
                        <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                         <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <textarea class="form-control" id="message-text"></textarea>
                            </div>
                          </form>
                         </div>
                           <div class="modal-footer">
                             <div class="icons">
                              <button type="button" class="btn btn-outline-dark"><i class="fas fa-camera"></i></button>
                              <button type="button" class="btn btn-outline-dark"><i class="fas fa-map-marker-alt"></i></button>
                             </div>
                             <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                             <button type="button" class="btn btn-primary">Publish</button>
                           </div>
                       </div>
                   </div>
                 </div>
                 <li class="nav-item dropdown">
                   <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog"></i></a>
                   <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                     <a class="dropdown-item" href="#">Action</a>
                     <a class="dropdown-item" href="#">Another action</a>
                     <a class="dropdown-item" href="#">Something else</a>
                     <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Log out</a>
                   </div>
                  </li>
               </ul>
              </ul>
           </div>
       </a>
    </nav>
</header>
<body>
      <nav class="navbar navbar-light bg-white icons-view section-padding">
          <button class="btn btn-sm btn-outline-secondary"><a href="index.html"><i class="fas fa-square"></a></i></button>
          <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-th"></i></button>
      </nav>
    <div class="container-fluid">
        <div class="row">

                <img src="https://www.fillmurray.com/640/360 " class="img-fluid" alt="Responsive image">
            </div>
            <div class="mt-2 col-md-4 col-sm-6 col-xs-6">
                <img src="https://loremflickr.com/640/360" class="img-fluid" alt="Responsive image">
            </div>
            <div class="mt-2 col-md-4 col-sm-6 col-xs-6">
                <img src="https://baconmockup.com/640/360" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </div>
    <div class="container-fluid">
         <div class="row">
             <div class="mt-2 col-md-4 col-sm-6 col-xs-6">
                <img src="https://placebeard.it/640x360" class="img-fluid" alt="Responsive image">
             </div>
             <div class="mt-2 col-md-4 col-sm-6 col-xs-6">
                <img src="http://placeimg.com/640/360/any" class="img-fluid" alt="Responsive image">
             </div>
             <div class="mt-2 col-md-4 col-sm-6 col-xs-6">
                <img src="https://picsum.photos/640/360.jpg" class="img-fluid" alt="Responsive image">
             </div>
         </div>
    </div>
    <div class="container-fluid">

            <div class="mt-2 col-md-4 col-sm-6 col-xs-6">

            </div>
        </div>
   </div>


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
